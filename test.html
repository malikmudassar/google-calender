<!DOCTYPE html>
<html>
<head>
	<title>Create Event</title>
</head>
<body>
	<h2>Create Event</h2>
	<form method="post" action="create_event.php">
		<label for="event_name">Event Name:</label>
		<input type="text" id="event_name" name="event_name"><br><br>
